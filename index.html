<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<script type="text/javascript" src="js/VideoPlay.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<title></title>
</head>
<body>
	<div id="videoDiv">
		<video id="myVideo" >
			<source src="video/DarkLand.mp4" type="video/mp4" />
			<p>Your browser does not support the video tag.</p>
		</video>
		<div id="controlBar">
			<div id="playControlls">
				<div id="play">
					<i class="fa fa-play" onclick="play()"></i>
				</div>
				<div id="pause">
					<i class="fa fa-pause" onclick="pause()"></i>				
				</div>
				<div id="nowTime">
					
				</div>
				<div id="timebar">
					<div id="nowtimebar"></div>
				</div>
				<div id="alltime">
					
				</div>
				<div id="voicePic">
					<i class="fa fa-volume-off"></i>
					<i class="fa fa-volume-down"></i>
					<i class="fa fa-volume-up"></i>
				</div>
				<div id="voiceBar">
					<input id="voice" type="range" min="0" step="0.1" max="1" onchange="setVoice()">
				</div>
				<div id="fullScreen">
					<i class="fa fa-expand" onclick="fullScreenFun()"></i>
				</div>
			</div>
			
		</div>
	</div>
	
</body>
</html>
